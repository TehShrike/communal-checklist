<div class="row category-row">
	<div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10 col-xs-12 margin-top-30">
		{{#if editingCategoryName}}
			<input type="text"
					class="form-control categoryName"
					on-blur="categoryNameChange"
					on-change="categoryNameChange"
					value="{{name}}"
					placeholder="Category of things that are super-awesome">
		{{elseif canEdit}}
			<h2 on-click="startEditingCategoryName" class="margin-top-0">
				{{name}}

				<button class="btn btn-link">
					<i class="fa fa-pencil"></i>
				</button>
			</h2>
		{{elseif list.categories.length > 1 || name != 'Default category'}}
			<h2>
				{{name}}
			</h2>
		{{/if}}
	</div>
	<div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10 col-xs-12">
		{{#if editingCategoryDescription}}
			<div class="margin-bottom-10">
				<textarea
						class="form-control categoryDescription"
						on-blur="categoryDescriptionChange"
						on-change="categoryDescriptionChange"
						value="{{description}}"
						rows="4"
						placeholder="Check out these awesome things!">
				</textarea>
			</div>
			<button class="btn btn-primary pull-right" on-click="categoryDescriptionChange">
				Save
			</button>
		{{elseif canEdit}}
			<div on-click="startEditingCategoryDescription">
				<paragraphs text="{{description || 'Category description...'}}">
					<button class="btn btn-link" on-click="startEditingCategoryDescription">
						<i class="fa fa-pencil"></i>
					</button>
				</paragraphs>
			</div>
		{{else}}
			<paragraphs text="{{description}}">
			</paragraphs>
		{{/if}}
	</div>

	<div class="col-lg-offset-2 col-lg-8 col-md-offset-1 col-md-10 col-xs-12">

		<table class="table table-striped">
			<tbody>
				{{#items}}
					<item></item>
				{{/items}}
			</tbody>
		</table>
	</div>

	{{#if canEdit && !addingCategory}}
		<div class="col-lg-offset-2 col-lg-4 col-md-offset-1 col-md-5 col-sm-6 col-xs-12">
			<label class="control-label">Add a new checklist item</label>
			<input type="text"
					class="form-control"
					placeholder="Pantaloons"
					value="{{newItemName}}"
					on-change="newItem">
		</div>
	{{/if}}

</div>
