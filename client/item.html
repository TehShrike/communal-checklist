<tr>
	<td class="col-edit">
		{{#if editingItem}}

			<button
					class="btn btn-primary btn-xs margin-top-minus-5"
					on-click="saveItem">
				Save
			</button>
		{{else}}
			<a
					on-click="editItem"
					class="{{^canEdit}}hide{{/canEdit}} cursor-pointer">
				Edit
			</a>
		{{/if}}
	</td>
	<td>
		{{#if editingItem}}
			<div class="margin-bottom-minus-5 margin-top-minus-5">
				<input type="text" on-change="saveItem:{{name}},{{url}}" value="{{name}}" placeholder="Do cool thing">
				<input type="text" on-change="saveItem:{{name}},{{url}}" value="{{url}}" placeholder="http://amazon.com/butts">
			</div>
		{{else}}
			{{#item.url}}
				<a href="{{item.url}}" target="_blank">{{item.name}}</a>
			{{else}}
				{{item.name}}
			{{/item.url}}
		{{/if}}
	</td>
	<td class="col-checkboxes">
		{{#checkboxes}}
			<input type="checkbox"
					on-change="checkboxClicked"
					disabled="{{checkedBy && checkedBy !== currentName}}"
					title="{{canEdit ? checkedBy : ''}}"
					checked="{{checked}}">
		{{/checkboxes}}
	</td>
	<td class="col-icons">
		{{#canEdit}}
			<i class="fa fa-minus-square-o" on-click="removeCheckbox">
			</i>
			<i class="fa fa-plus-square-o" on-click="addCheckbox">
			</i>
			{{#editingItem}}
				<i class="fa fa-trash-o" on-click="removeItem">
				</i>
			{{/editingItem}}
		{{/canEdit}}
	</td>
</tr>
