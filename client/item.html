<tr>
	{{#if canEdit}}
		<td class="col-edit">
			{{#if editingItem}}
				<button
						class="btn btn-primary btn-xs margin-top-minus-5"
						on-click="saveItem:{{name}},{{url}}">
					Save
				</button>
			{{else}}
				<a
						on-click="editItem"
						class="cursor-pointer">
					Edit
				</a>
			{{/if}}
		</td>
	{{/if}}
	<td>
		{{#if editingItem}}
			<form on-submit="saveItem:{{name}},{{url}}">
				<div class="margin-bottom-minus-5 margin-top-minus-5">
					<input type="text" value="{{name}}" class="item-name" placeholder="Do cool thing">
					<input type="text" value="{{url}}" placeholder="http://amazon.com/butts">
					<button type="submit" style="display:none">Hidden submit button that makes browsers actually do things when you hit enter</button>
				</div>
			</form>
		{{else}}
			{{#url}}
				<a href="{{url}}" target="_blank">{{name}}</a>
			{{else}}
				{{name}}
			{{/url}}
		{{/if}}
	</td>
	<td class="col-checkboxes">
		{{#checkboxes}}
			<input type="checkbox"
					on-change="checkboxClicked"
					disabled="{{checkedBy && checkedBy !== currentName}}"
					title="{{canEdit ? checkedBy : ''}}"
					checked="{{checked}}">
		{{/checkboxes}}
	</td>
	{{#if canEdit}}
		<td class="col-icons">
			<i class="fa fa-minus-square-o" on-click="removeCheckbox">
			</i>
			<i class="fa fa-plus-square-o" on-click="addCheckbox">
			</i>
			{{#editingItem}}
				<i class="fa fa-trash-o" on-click="removeItem">
				</i>
			{{/editingItem}}
		</td>
	{{/if}}
</tr>
