<div class="container">
	<div class="row">
		<div class="col-xs-offset-3 col-xs-6">
			<div class="page-header">
				<h1>Welcome!</h1>
				<p class="lead">
					This site lets you create checklists that other people can check off.
				</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 text-align-center">
			<button class="btn btn-primary btn-lg" on-click="createList">
				Create a new list
			</button>
		</div>

		<div class="col-xs-offset-3 col-xs-6">
			{{#error}}
			<div class="alert alert-danger">
				{{error}}
			</div>
			{{/error}}
		</div>
	</div>
</div>
